<!DOCTYPE html>
<html>
<head>
    <title>个人传记生成器</title>
    <meta charset="UTF-8">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
        }
        .result {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人传记生成器</h1>
        
        <div>
            <label for="name">人物姓名：</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="audio">上传音频文件：</label>
            <input type="file" id="audio" accept="audio/*">
        </div>

        <div>
            <label for="text">或直接输入文本：</label>
            <textarea id="text" placeholder="请输入文本内容..."></textarea>
        </div>

        <button onclick="generateBiography()">生成传记</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function generateBiography() {
            const formData = new FormData();
            const audioFile = document.getElementById('audio').files[0];
            const text = document.getElementById('text').value;
            const name = document.getElementById('name').value;

            if (!name) {
                alert('请输入人物姓名');
                return;
            }

            if (!audioFile && !text) {
                alert('请上传音频文件或输入文本');
                return;
            }

            formData.append('name', name);
            if (audioFile) {
                formData.append('audio', audioFile);
            }
            if (text) {
                formData.append('text', text);
            }

            try {
                const response = await fetch('/generate_biography', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = data.biography;
                } else {
                    alert('生成失败：' + data.error);
                }
            } catch (error) {
                alert('发生错误：' + error);
            }
        }
    </script>
</body>
</html>
