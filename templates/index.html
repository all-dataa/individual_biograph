<!DOCTYPE html>
<html>
<head>
    <title>个人传记生成器</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-gray: #8E8E93;
            --apple-light-gray: #F5F5F7;
            --apple-error: #FF3B30;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #1D1D1F;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0;
            color: #1D1D1F;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--apple-gray);
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 1px solid #D2D2D7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .file-upload {
            position: relative;
            padding: 16px;
            border: 2px dashed #D2D2D7;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload:hover {
            border-color: var(--apple-blue);
            background-color: var(--apple-light-gray);
        }

        .file-hint {
            font-size: 12px;
            color: var(--apple-gray);
            margin-top: 8px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            border: 1px solid #D2D2D7;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #0066CC;
        }

        .result {
            white-space: normal;
            border-radius: 8px;
            padding: 24px;
            margin-top: 24px;
            background-color: var(--apple-light-gray);
            display: none;
            line-height: 1.6;
        }

        .result h1, .result h2, .result h3 {
            color: #007AFF;
        }

        .result a {
            color: #007AFF;
            text-decoration: underline;
        }

        .error {
            color: var(--apple-error);
            font-size: 14px;
            margin-top: 4px;
        }
    </style>
    <!-- 引入 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>个人传记生成器</h1>
        
        <div class="input-group">
            <label for="name">人物姓名</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名" required>
        </div>

        <div class="input-group">
            <label for="audio">上传音频文件</label>
            <div class="file-upload" onclick="document.getElementById('audio').click()">
                <input type="file" id="audio" accept="audio/*" style="display: none" onchange="updateFileName()">
                <div id="file-name">点击或拖拽文件到此处上传</div>
                <div class="file-hint">支持的格式：MP3, WAV, M4A etc. • 最大时长：5分钟</div>
            </div>
        </div>

        <div class="input-group">
            <label for="text">或直接输入文本（选填）</label>
            <textarea id="text" placeholder="请输入想要生成传记的文本内容..."></textarea>
        </div>

        <button onclick="generateBiography()">生成传记</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('audio');
            const fileNameDiv = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileNameDiv.textContent = input.files[0].name;
                validateAudioDuration(input.files[0]);
            }
        }

        function validateAudioDuration(file) {
            const audio = new Audio();
            const reader = new FileReader();
            
            reader.onload = function(e) {
                audio.src = e.target.result;
                audio.addEventListener('loadedmetadata', function() {
                    if (audio.duration > 300) { // 5 minutes = 300 seconds
                        alert('音频文件不能超过5分钟');
                        document.getElementById('audio').value = '';
                        document.getElementById('file-name').textContent = '点击或拖拽文件到此处上传';
                    }
                });
            };
            
            reader.readAsDataURL(file);
        }

        async function generateBiography() {
            const formData = new FormData();
            const audioFile = document.getElementById('audio').files[0];
            const text = document.getElementById('text').value;
            const name = document.getElementById('name').value;

            if (!name) {
                alert('请输入人物姓名');
                return;
            }

            if (!audioFile && !text) {
                alert('请上传音频文件或输入文本');
                return;
            }

            formData.append('name', name);
            if (audioFile) {
                formData.append('audio', audioFile);
            }
            if (text) {
                formData.append('text', text);
            }

            try {
                const response = await fetch('/generate_biography', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = marked(data.biography); // 使用 marked 渲染 Markdown 为 HTML
                } else {
                    alert('生成失败：' + data.error);
                }
            } catch (error) {
                alert('发生错误：' + error);
            }
        }
    </script>
</body>
</html>
